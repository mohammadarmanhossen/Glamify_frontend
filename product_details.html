<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="bg-gray-100">


    <nav class="bg-white p-5 fixed top-0 left-0 w-full shadow-md z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-black text-4xl font-bold">GLAMIFY</a>
            <button id="menu-btn" class="block md:hidden text-black focus:outline-none text-3xl">
                ☰
            </button>
            <ul id="menu" class="hidden md:flex space-x-6 text-gray-800 text-xl">
                <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                <li><a href="about.html" class="hover:text-gray-400">About</a></li>
                <li><a href="shop.html" class="hover:text-gray-400">Shop</a></li>
                <li><a href="contact.html" class="hover:text-gray-400">Contact</a></li>
            </ul>

            <ul class="text-center hidden sm:block" id="navbarElement"></ul>

        </div>


        <div id="mobile-menu" class="hidden md:hidden bg-white text-gray-600 space-y-2 p-5 transition-all duration-300">
            <a href="index.html" class="block hover:text-gray-300">Home</a>
            <a href="about.html" class="block hover:text-gray-300">About</a>
            <a href="shop.html" class="block hover:text-gray-300">Shop</a>
            <a href="contact.html" class="block hover:text-gray-300">Contact</a>

            <div id="mobileNavbarElement"></div>


        </div>
    </nav>


    <div class="main-container px-6 md:px-12 lg:px-24 pt-20">

        <div class="container mx-auto py-10">
            <div id="product-details" class="d-flex justify-content-center">

            </div>
        </div>



        <div class="contact-section grid grid-cols-1 md:grid-cols-2 gap-6 pt-20">

            <div class="flex flex-col gap-6">
                <img src="image/bannar_6.jpg" alt="Banner 1" class="w-full rounded-lg shadow-md">
                <img src="image/bannar_3.jpg" alt="Banner 2" class="w-full rounded-lg shadow-md">
            </div>

            <div class="review bg-white p-6 border border-gray-300 rounded-xl shadow-md">
                <form id="reviewForm" class="space-y-5">
                    <h1 class="text-center text-3xl font-bold text-gray-800">Reviews</h1>

                    <div>
                        <label class="block text-gray-700 font-medium">Your Email</label>
                        <input id="email" type="email" placeholder="Enter your email"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium">Select Rating</label>
                        <select id="rating"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="1">⭐</option>
                            <option value="2">⭐⭐</option>
                            <option value="3">⭐⭐⭐</option>
                            <option value="4">⭐⭐⭐⭐</option>
                            <option value="5">⭐⭐⭐⭐⭐</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium">Your Review</label>
                        <textarea id="message" placeholder="Type your review..."
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-32"></textarea>
                    </div>

                    <button type="submit"
                        class="w-full bg-gray-700 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
                        Submit Review
                    </button>
                </form>
            </div>

        </div>

    </div>

</body>

            <span>|</span>
