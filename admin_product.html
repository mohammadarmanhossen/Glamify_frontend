<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Page</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">


    <div class="flex flex-col md:flex-row flex-grow">


        <aside class="w-full md:w-1/8 lg:w-1/8 bg-gray-900 text-white p-4">
            <div class="flex flex-col items-center space-y-3 p-4 bg-gray-900 rounded-lg">
                <img src="image/arman.jpg" alt="Admin Avatar"
                    class="w-24 h-24 rounded-full border-2 border-gray-500 shadow-lg object-cover">
                <h3 class="text-lg font-semibold">Admin</h3>
                <p class="text-sm text-gray-400">Mohammad Arman</p>
                <div class="flex justify-center space-x-15 mt-4 text-gray-300">
                    <a href="#" class="hover:text-white transition">
                        <i class="fas fa-envelope fa-lg"></i>
                    </a>
                    <a href="#" class="hover:text-white transition">
                        <i class="fas fa-cog fa-lg"></i>
                    </a>
                    <a href="#" class="hover:text-white transition">
                        <i class="fas fa-users fa-lg"></i>
                    </a>
                </div>
            </div>
            <div class=" px-3 pt-10 rounded">
                <h2 class="font-bold text-gray-500 text-start md:text-start">Dashboard Overview</h2>
            </div>
            <ul class="mt-4 space-y-2 text-center md:text-left">
                <li>
                    <a href="admin_dashbord.html" class="flex items-center gap-2 p-3 hover:bg-gray-700 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 10h4v4H3v-4zm7 0h4v4h-4v-4zm7 0h4v4h-4v-4z" />
                        </svg>
                        Admin Overview
                    </a>
                </li>
                <li>
                    <a href="admin_product.html" class="flex items-center gap-2 p-3 hover:bg-gray-700 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7M5 20h14a2 2 0 002-2v-5H3v5a2 2 0 002 2z" />
                        </svg>
                        Product Overview
                    </a>
                </li>
                <li>
                    <a href="admin_contact.html" class="flex items-center gap-2 p-3 hover:bg-gray-700 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 10.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 11-11.6-11.6A8.38 8.38 0 0110.5 3C14.6 3 18 6.4 18 10.5z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.5 10.5l-4.5 4.5" />
                        </svg>
                        Contact Overview
                    </a>
                </li>
                <li>
                    <a href="admin_user.html" class="flex items-center gap-2 p-3 hover:bg-gray-700 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a4 4 0 00-4-4h-1M9 20H4v-2a4 4 0 014-4h1m6-4a4 4 0 100-8 4 4 0 000 8zM7 10a4 4 0 100-8 4 4 0 000 8z" />
                        </svg>
                        Users Overview
                    </a>
                </li>
                <li>
                    <a href="admin_reivew.html" class="flex items-center gap-2 p-3 hover:bg-gray-700 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 11l-4-4m0 0l4-4m-4 4h12M21 15l-4 4m0 0l-4-4m4 4V3" />
                        </svg>
                        Review Overview
                    </a>
                </li>
                <li>
                    <form id="mobile-logout" onsubmit="adminLogout(event)">
                        <button
                            class="flex items-center justify-center gap-3 p-3 rounded-lg bg-amber-900 hover:bg-gray-700 transition duration-200 w-full">
                            <i class="fas fa-sign-out-alt fa-lg"></i>
                            <span>Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </aside>




        <main class="flex-grow bg-gray-900 p-6 border border-gray-800 shadow-white ">

            <h1 class="text-2xl font-extrabold text-gray-200 px-3">Product Dashboard </h1>


            <div class="mt-6 bg-gray-900 shadow rounded p-4 overflow-x-auto">

                <form id="product-form"
                    class="space-y-4 w-full mx-auto p-6 bg-gray-900  text-start shadow-md border border-gray-700 rounded-lg">
                    <h2 class="text-xl font-bold text-left text-gray-200">Add new product</h2>

                    <input type="text" id="name" placeholder="Product Name" required
                        class="border border-gray-300 text-gray-200 rounded-md p-3 w-full focus:outline-none focus:ring-2 " />

                    <textarea id="description" placeholder="Description" required
                        class="border border-gray-300 text-gray-200 rounded-md p-3 w-full focus:outline-none focus:ring-2"></textarea>

                    <input type="number" id="price" placeholder="Price" required
                        class="border border-gray-300 text-gray-200 rounded-md p-3 w-full focus:outline-none focus:ring-2 " />

                    <input type="number" id="stock" placeholder="Stock Quantity" required
                        class="border border-gray-300 text-gray-200 rounded-md p-3 w-full focus:outline-none focus:ring-2" />

                    <input type="text" id="image_url" value="https://i.ibb.co.com/nMdzhNRs/new-product-500x500.webp"
                        placeholder="Image URL" required
                        class="border border-gray-300 text-gray-200      rounded-md p-3 w-full focus:outline-none focus:ring-2 " />

                    <select id="brand" required
                        class="border border-gray-300 rounded-md p-3 text-gray-300 w-full focus:outline-none focus:ring-2">
                        <option value="">Select Brand</option>
                        <option value="1">Headphone</option>
                        <option value="2">Keyboard</option>
                        <option value="3">Watch</option>
                        <option value="4">Car</option>
                        <option value="5">Bike</option>
                    </select>

                    <button type="submit"
                        class="bg-gray-700 hover:bg-gray-800 text-white font-semibold px-4 py-2 w-full transition duration-200 shadow-md">
                        Add Product
                    </button>
                </form>


                <table class="w-full mt-2 min-w-max">
                    <h2 class="text-lg font-extrabold py-5 text-gray-200 ">Recent Product : </h2>
                    <thead>
                        <tr class="bg-gray-700">
                            <th class="p-2 text-gray-200">Product ID</th>
                            <th class="p-2 text-gray-200">Name</th>
                            <th class="p-2 text-gray-200">Description</th>
                            <th class="p-2 text-gray-200">Price</th>
                            <th class="p-2 text-gray-200">Stock</th>
                            <th class="p-2 text-gray-200">Image</th>
                            <th class="p-2 text-gray-200">Barnd Name</th>
                            <th class="p-2 text-gray-200">Action</th>

                        </tr>
                    </thead>
                    <tbody id="product-body" class="text-center">

                    </tbody>

                </table>
            </div>
        </main>
    </div>

    <script src="./js/home.js"></script>
    <script src="./js/product_details.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/admin_review.js"></script>
    <script src="./js/admin_user.js"></script>
    <script src="./js/admin_contact.js"></script>
    <script src="./js/admin_product.js"></script>

</body>

</html>
