            <form id="logout" onsubmit="adminLogout(event)" class="hidden sm:block">
                <button
                    class="flex items-center gap-2 bg-gray-300 hover:bg-gray-400 text-black rounded font-bold  px-4 py-2  shadow">

                            class="flex gap-2 bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded shadow font-bold w-full justify-center">
