               <form onsubmit="handlePasswordChange(event)" class="max-w-md mx-auto bg-white  rounded-xl p-6 space-y-4">
                   <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Change Password</h2>
              
                <div>
                  <label for="old_password" class="block text-sm font-medium text-gray-700 mb-1">Old Password</label>
                  <input
                    type="password"
                    id="old_password"
                    autocomplete="current-password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-300"
                  >
                </div>
              
                <div>
                  <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                  <input
                    type="password"
                    id="new_password"
                    autocomplete="new-password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-300"
                  >
                </div>
              
                <div>
                  <label for="new_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                  <input
                    type="password"
                    id="new_password2"
                    autocomplete="new-password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-300"
                  >
                </div>
              
                <div class="text-center">
                  <button
                    type="submit"
                    class="bg-blue-500 hover:bg-amber-500 text-white font-semibold py-2 px-6  rounded-md transition duration-300"
                  >
                    Submit
                  </button>
                </div>
              </form>
